<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./image.png" alt="logo">
    </header>

    <main>
        <section class="input-section">
            <textarea class="text-area" placeholder="Ingrese el texto aquí..."></textarea>
            <p class="informacion">Solo letras minúsculas y sin acentos.</p>
            <div class="botones">
                <button class="btn btn-encriptar">Encriptar</button>
                <button class="btn btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <textarea class="mensaje" readonly></textarea>
            <button class="btn copiar">Copiar</button>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
